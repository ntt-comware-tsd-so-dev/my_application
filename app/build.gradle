import org.ajoberstar.gradle.git.tasks.*
import org.ajoberstar.grgit.*

apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.aylanetworks.agilelink"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

task initialize {
    doFirst {
        println 'Doing first'
        cloneGitRepo()
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile project(':libraries:Android_AylaLibrary')
}

task updateGitRepo(dependsOn: 'cloneGitRepo') << {
    def grgit = Grgit.open("../libraries/Android_AylaLibrary")
    grgit.fetch()
    grgit.checkout(branch: 'master')
    grgit.pull()
    println("Ayla library updated")
}

task cloneGitRepo(type: GitClone) {
    def destination = file("../libraries/Android_AylaLibrary")
    uri = "https://github.com/AylaNetworks/Android_AylaLibrary.git"
    destinationPath = destination
    bare = false
    enabled = !destination.exists() //to clone only once
}
