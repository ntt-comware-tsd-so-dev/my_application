import org.ajoberstar.grgit.*

apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.aylanetworks.agilelink"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 15
        versionName "4.2.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

task initialize {
    doFirst {
        println 'Doing first'
        cloneGitRepo()
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:recyclerview-v7:22.0.0'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.android.support:design:22.2.0'

    compile 'com.google.android.gms:play-services:7.3.0'
    compile 'com.googlecode.libphonenumber:libphonenumber:7.0+'

    compile project(':libraries:Android_AylaLibrary_Public')
}

android.applicationVariants.all { variant ->
    task("generate${variant.name.capitalize()}Javadoc", type: Javadoc) {
        description "Generates Javadoc for $variant.name."
        source = variant.javaCompile.source
        ext.androidJar = "${android.sdkDirectory}/platforms/${android.compileSdkVersion}/android.jar"
        classpath = files(variant.javaCompile.classpath.files, project.android.getBootClasspath()) + files(ext.androidJar)
        options {
            links "http://docs.oracle.com/javase/7/docs/api/"
            linksOffline "http://d.android.com/reference","${android.sdkDirectory}/docs/reference"
        }
        options.overview = "overview.html"
        options.setWindowTitle("Agile Link Application Framework")
        options.addStringOption("-stylesheetfile " + projectDir + "stylesheet.css")
        options.stylesheetFile = new File(projectDir, "stylesheet.css");
        exclude '**/BuildConfig.java', '**/R.java', '**/com/aylanetworks/aaml/**'
    }
}